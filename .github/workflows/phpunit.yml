name: PHPUnit Tests

on: [push, pull_request]

jobs:
  phpunit:
    name: PHPUnit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
      - name: Install Dependencies
        run: composer install --no-progress --prefer-dist
      - name: Run PHPUnit
        run: vendor/bin/phpunit
